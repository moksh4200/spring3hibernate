apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.Namespacename }}
  name: {{ .Values.Servicename }}
spec:
  type: {{ .Values.Service.Type }}
  selector:
    {{- toYaml .Values.selector| nindent 4 }}
  ports:
  - protocol: TCP
    name: {{ .Values.Service.Name }}
    port: {{ .Values.Service.Port }}
    targetPort: {{ .Values.Service.TargetPort }}

  